<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal.active {
            display: flex;
        }

        .status-modal-content {
            background: #ffffff;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            padding: 0;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #64748b;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .close-modal:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        #status-modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .status-modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #eee;
            background: #f8fafc;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            flex-shrink: 0;
        }

        .btn-modal-action {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .btn-modal-action.excel {
            background: #10b981;
            color: white;
        }

        .btn-modal-action.excel:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-modal-action.pdf {
            background: #ef4444;
            color: white;
        }

        .btn-modal-action.pdf:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-modal-action.back {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-modal-action.back:hover {
            background: #cbd5e1;
        }

        .test-button {
            padding: 15px 30px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 20px;
        }

        .test-button:hover {
            background: #2563eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f8fafc;
            font-weight: 700;
            color: #475569;
            font-size: 12px;
            text-transform: uppercase;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }

        .badge.red {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge.blue {
            background: #dbeafe;
            color: #2563eb;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; margin-top: 50px;">Test de Modal - SIFU Dashboard</h1>

    <div style="text-align: center;">
        <button class="test-button" onclick="testModal()">üî• PROBAR MODAL DESCUBIERTOS</button>
    </div>

    <!-- Modal -->
    <div id="status-detail-modal" class="modal">
        <div class="status-modal-content">
            <div class="modal-header">
                <h2 id="status-modal-title">DETALLE</h2>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>
            <div id="status-modal-body">
                <!-- Dynamic Content -->
            </div>
            <div class="status-modal-footer">
                <button class="btn-modal-action excel" onclick="alert('Exportar a Excel')">
                    <span>üìä</span> EXCEL
                </button>
                <button class="btn-modal-action pdf" onclick="alert('Exportar a PDF')">
                    <span>üìÑ</span> PDF
                </button>
                <button class="btn-modal-action back" onclick="closeModal()">
                    VOLVER
                </button>
            </div>
        </div>
    </div>

    <script>
        function testModal() {
            console.log('üîç Abriendo modal de prueba...');

            const modal = document.getElementById('status-detail-modal');
            const title = document.getElementById('status-modal-title');
            const body = document.getElementById('status-modal-body');

            console.log('Modal encontrado:', modal);
            console.log('Title encontrado:', title);
            console.log('Body encontrado:', body);

            if (!modal || !title || !body) {
                alert('‚ùå ERROR: No se encontraron los elementos del modal');
                return;
            }

            title.innerText = 'DESCUBIERTOS (3)';
            body.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>SERVICIO</th>
                            <th>ESTADO</th>
                            <th>HORARIO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><b>Centro Comercial Plaza Norte</b></td>
                            <td><span class="badge red">DESCUBIERTO</span></td>
                            <td style="font-family: monospace; color: #3b82f6;">07:00 - 15:00</td>
                        </tr>
                        <tr>
                            <td><b>Oficinas Torre Empresarial</b></td>
                            <td><span class="badge red">VACANTE</span></td>
                            <td style="font-family: monospace; color: #3b82f6;">15:00 - 23:00</td>
                        </tr>
                        <tr>
                            <td><b>Almac√©n Log√≠stico Sur</b></td>
                            <td><span class="badge red">SIN ASIGNAR</span></td>
                            <td style="font-family: monospace; color: #3b82f6;">23:00 - 07:00</td>
                        </tr>
                    </tbody>
                </table>
            `;

            modal.style.display = 'flex';
            modal.classList.add('active');

            console.log('‚úÖ Modal abierto correctamente');
        }

        function closeModal() {
            console.log('üîí Cerrando modal...');
            const modal = document.getElementById('status-detail-modal');
            modal.style.display = 'none';
            modal.classList.remove('active');
            console.log('‚úÖ Modal cerrado');
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('status-detail-modal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>

</html>
